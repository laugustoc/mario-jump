<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Jump</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-board">
        <img src="./assets/pipe.png" alt="tubo verde" class="pipe">
        <img src="./assets/mario.gif" alt="Mario" class="mario">
        <img src="./assets/clouds.png" alt="Nuvens" class="nuvem">
        <h1 class="placar">0</h1>

        <div class="acabou">
            <p>GAME OVER</p>
            <button class="resetar" onclick="window.location.reload(true);"><img src="./assets/icons8-retornar-50.png" alt="" style="width: 34px";></button>
        </div>
    <audio class="som-jogo" autoplay loop><source src="./assets/Super-Mario.mp3"></audio>
    <audio class="som-pulo"><source src="./assets/smb_jump-small.wav"></audio>
    <audio class="som-morte"><source src="./assets/smb_mariodie.wav"></audio>
    </div>
    <script src="./script.js"></script> 
</body>
</html>
